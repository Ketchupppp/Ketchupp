<!DOCTYPE html>
<html>
<!--BOOM THIS IS A COMMMMEMT-->

<head>
    <title>table</title>
    <style>
        table,
        td,
        th {
            border: black 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>ocean</th>
            <th>average depth</th>
            <th>max depth</th>
        </thead>
        <tbody>
            <tr>
                <td>the ocean</td>
                <td>4000</td>
                <td>.00001</td>
            </tr>
            <tr>
                <td>the other ocean</td>
                <td>5000</td>
                <td>12000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
